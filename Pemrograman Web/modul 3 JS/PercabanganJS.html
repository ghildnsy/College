<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Percabangan</title>
</head>
<body>
    <script language="javascript">
        let t=new Date ()
        let jam=t.getHours ()
        let menit=t.getMinutes ()
        let detik=t.getSeconds ()
        document.write("<b><center>sekarang ini jam menunjukkan pukul:<h3>"+jam +":"+menit+":"+detik+"<br><br>")
            if (jam==1 || jam<12) alert("Selamat Pagi!")
            else if (jam==12 || jam<18) alert("Selamat Siang!")
            else if(jam==18 || jam<20)  alert("Selamat Sore!")
            else alert ("Selamat Malam!")
    </script>
</body>
</html>
