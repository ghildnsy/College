<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Klik</title>
    <script language="JavaScript">
        function dontclickme() {
            alert("Terima Kasih Sudah Klik Saya!");
        }
    </script>
</head>
<body>
    <form>
        <input type="button" value="Klik Aku" onClick="dontclickme ()">
    </form>
</body>
</html>
