<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kondisi</title>
</head>
<body>
    <b>Bilangan Genap 1-10 adalah :</b>
    <script language="javascript">
        let i=0;
        let jumlah=0;
        while(i++<10){
            if((i%2)==0){
                jumlah+=i;
                document.write(i, " ")
            }
        }
        document.write("<br><b>Jumlah =</b>", jumlah);
    </script>
</body>
</html>
