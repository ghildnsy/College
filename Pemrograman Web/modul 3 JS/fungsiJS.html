<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fungsi</title>
</head>
<body>
    <script language="Javascript">
        function kali() {
        c=a*b;
        return c;
        }
        function bagi (x, y) {
        z=x/y;
        return z;
        }
        var a=3;
        var b=6;
        document.write('Hasil dari ', a,'* ',b,' = ',kali());
        document.write ('<br><br>');
        document.write('Hasil dari ', b,' / ',a,' = ', bagi (b,a));
    </script>
</body>
</html>
